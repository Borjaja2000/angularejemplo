<h1>Formulario binding</h1>
<h2 style="color:blue">{{mensaje}}</h2>
<form #userForm="ngForm" (ngSubmit)="recibirDatos()">
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" #nombre="ngModel"[(ngModel)]="user.nombre"/>
    <label for="apellidos">Apellidos</label>
    <input type="text" name="apellidos" #apellidos="ngModel"[(ngModel)]="user.apellidos"/><br/>
    <label for="edad">Edad</label>
    <input type="number" name="edad" #apellidos="ngModel"[(ngModel)]="user.edad"/><br/>
    <button>Enviar datos</button>
</form>
<hr/>
<ul>
    <li>Nombre: {{user.nombre}}</li>
    <li>Apellidos: {{user.apellidos}}</li>
    <li>Edad: {{user.edad}}</li>
</ul>
