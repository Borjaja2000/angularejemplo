<h1>Ejemplo directivas Angular</h1>
<h3>Número de deportes: {{sports.length}}</h3>
<div *ngIf="sports.length <= 7;then deportesMenor7;else deportesMayor7">
    <p>Tienes menos de 7 deportes</p>
</div>
<h4 style="color:red">
El primer deporte es {{sports[0]}}
</h4>

<ul>
    <li *ngfor="let deporte of sports; let i = index">
        Posición {{i}}, {{deporte}}
    </li>
</ul>
<ng-template #deportesMayor7>
    <h2 style="color:blue">Tenemos mas de 7 deportes</h2>
</ng-template>
<ng-template #deportesMenor7>
    <h2 style="color:blue">Tenemos menos  de 7 deportes</h2>
</ng-template>
